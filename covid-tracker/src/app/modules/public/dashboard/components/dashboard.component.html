<div
  class="dashboard-container d-flex justify-content-center align-items-center"
>
  <div class="country-selector-container">
    <app-basic-select
      [config]="selectCountryConfig"
      (selectionChange)="onSelectionChange($event)"
    ></app-basic-select>
  </div>

  <div class="chart-container">
    <app-highcharts-chart
      [chartOptions]="confirmedCasesPerCountryChartOptions"
    ></app-highcharts-chart>
  </div>
</div>
